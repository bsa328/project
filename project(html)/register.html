<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="login-box">
        <div class="image-wrap">
            <div class="logo">
                <h1>LOGO</h1>
                <h3>logo logo logo logo logo</h3>
            </div>
        </div>
        <div class="login-wrap">
            <h1>사원가입</h1>
            <form method="POST" action="admin.html" autocomplete="off">
                <select name="buseo" class="noto">
                    <option value="">부서를 선택하세요.</option>
                    <option value="1">영업부</option>
                    <option value="2">관리부</option>
                    <option value="3">생산부</option>
                </select>
                <select name="grade" class="noto">
                    <option value="">직책을 선택하세요.</option>
                    <option value="4">부장</option>
                    <option value="5">과장</option>
                    <option value="6">대리</option>
                    <option value="7">사원</option>
                </select>
                <input type="text" class="noto" name="" id="passwd" placeholder="입사년월일" required tabindex="3" />
                <input type="text" class="noto" name="" id="repasswd" placeholder="사원명" required tabindex="4" />
                <input type="password" class="noto" name="password" id="password" placeholder="비밀번호" required tabindex="5" />
                <input type="password" class="noto" name="repasswd" id="repasswd" placeholder="비밀번호 확인" required tabindex="6" />
                <button type="submit" class="btn bold" tabindex="5" onclick="location.href='login.html'">가입하기</button>
            </form>
            <div class="register">
                <div class="forgot">
                    <a href="main.html">메인으로</a>
                </div>
                <div class="forgot">
                </div>
                <div class="join" tabindex="6">
                    <a href="login.html">로그인</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

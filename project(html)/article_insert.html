<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header_menu.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3249ba5f1a.js" crossorigin="anonymous"></script>
    <script src="lib/jquery.js" type="text/javascript"></script>

</head>

<body>
    <div class="html">
        <div class="header">
            <span class="logo">
                <a href="admin_main.html">LOGO</a>
            </span>
            <div class="auth">
                <div class="user">
                    [김과장, 2110011] {권한 : 10} <a href="main.html" id="logout">로그아웃</a>
                </div>
                <div class="logout"><a href="main.html" id=""><i class="fas fa-home"></i></a></div>
            </div>
        </div>
        <div class="body">
            <div class="menu">
                <div class="menu-box">
                    <span class="big-menu">사원관리 </span>
                    <div class="small-menu">
                        <div>
                            <a href="#">사원목록</a>
                        </div>
                        <div>
                            <a href="#">사원등록</a>
                        </div>
                        <div>
                            <a href="#">조직도</a>
                        </div>
                    </div>
                </div>
                <div class="menu-box">
                    <span class="big-menu">게시판관리 </span>
                    <div class="small-menu">
                        <a href="board_main.html">게시판생성</a>
                    </div>
                </div>
                <div class="menu-box">
                    <span class="big-menu">일정관리 </span>
                    <div class="small-menu">
                        <a href="calendar_main.html">일정목록</a>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="page-wrap">
                    <div class="title m-b10 bold">
                        <span class="">notice > 게시글 작성</span>
                    </div>
                    <div class="btn-box m-b5">
                        <button></button>
                        <button type="button" class="btn-white"
                            onclick="location.href='article_list.html'">목록으로</button>
                    </div>
                    <div class="board-list">
                        <table border="1">
                            <tr class="center">
                                <td class="bg-eee td-10">게시글 분류</td>
                                <td class="p-3">
                                    <select class="select" name="searchOpt">
                                        <option value="">게시글 종류</option>
                                        <option value="">공지사항</option>
                                        <option value="">일반 게시글</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="center">
                                <td class="bg-eee td-10">게시글 제목</td>
                                <td class="p-3">
                                    <input type="text" placeholder="제목을 입력하세요." />
                                </td>
                            </tr>
                            <tr class="center">
                                <td class="bg-eee td-10">작성자</td>
                                <td class="p-3">
                                    <input type="text" readonly value="관리자" />
                                </td>
                            </tr>
                            <tr class="center">
                                <td class="bg-eee td-10">내용</td>
                                <td class="p-3">
                                    <textarea name="" id="editor" class="noto"></textarea>
                                    <script>
                                        CKEDITOR.replace('editor');
                                        CKEDITOR.config.height = 400;
                                    </script>
                                </td>
                            </tr>
                            <tr class="center">
                                <td class="bg-eee td-10">첨부파일</td>
                                <td class="p-3">
                                    <input type="file" />
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="center m-t5">
                        <button class="btn-blue" onclick="location.href='article_list.html'">등록하기</button>
                    </div>

    <footer class="center" style="height: 200px; line-height: 200px; color: #aaa; font-size: 15px;">
        <span class="copy">&copy;Copyright All Rights reserved.</span>
    </footer>

<script>
    $(function () {
        $(".big-menu").click(function () {
            $(this).toggleClass("active").next().toggle();
        });
    });
</script>

<script>
    $(function () {
        $(".big-menu").click(function () {
            $(this).toggleClass("active").next().toggle();
        });
    });
</script>

<script>
    $(document).ready(function () {
        $("#calStartDate").datepicker({
            onSelect: function (selected) {
                $("#calEndDate").datepicker("option", "minDate", selected)
            },
            minDate : 0
        });

        $("#calEndDate").datepicker({
            onSelect: function (selected) {
                $("#calStartDate").datepicker("option", "maxDate", selected)
            }
        });
    });
</script>

<script src="calendar/core/main.js"></script>
<script src="calendar/core/locales/ko.js"></script>
<script src="calendar/interaction/main.js"></script>
<script src="calendar/daygrid/main.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['interaction', 'dayGrid'],
            header: {
                left: 'prevYear,prev,next,nextYear today',
                center: 'title',
                right: 'dayGridMonth,dayGridWeek,dayGridDay'
            },
            navLinks: true,
            editable: true,
            eventLimit: true,
            locales: "ko",
            events: [{
                title: '영업부 - 제작발표회',
                start: '2021-02-07',
                end: '2021-02-14',
                color: '#61b3d2'
            }
            ]
        });

        calendar.render();
    });
</script>

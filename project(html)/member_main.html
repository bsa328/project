<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header_menu.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/board.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3249ba5f1a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="html">
        <div class="header">
            <span class="logo">
                <a href="admin_main.html">LOGO</a>
            </span>
            <div class="auth">
                <div class="user">
                    사용자 : 관리자(admin)
                </div>
                <div class="logout">
                    <a href="login.html">로그아웃</a>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="menu">
                <div class="menu-box">
                    <span class="big-menu">
                        공지사항 <i class="fas fa-chevron-down"></i>
                    </span>
                    <div class="small-menu">
                        <a href="board_main.html">- 게시판</a>
                    </div>
                </div>
                <div class="menu-box">
                    <span class="big-menu">
                        일정관리 <i class="fas fa-chevron-down"></i>
                    </span>
                    <div class="small-menu">
                        <a href="calendar_main.html">- 일정등록</a>
                    </div>
                </div>
                <div class="menu-box">
                    <span class="big-menu">
                        회원관리 <i class="fas fa-chevron-down"></i>
                    </span>
                    <div class="small-menu">
                        <a href="member_main.html">- 회원목록</a>
                    </div>
                </div>
                <div class="menu-box">
                    <span class="big-menu">
                        마이페이지 <i class="fas fa-chevron-down"></i>
                    </span>
                    <div class="small-menu">
                        <a href="mypage_main.html">- 정보수정</a>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="page-wrap">
                    <div class="title">
                        <span class=""><i class="fas fa-cube"> 회원관리 > 회원목록</i></span>
                    </div>
                    <div class="btn-box m-t10 m-b10">
                        <button class="td-5 btn-red" id="">선택삭제</button>

                    </div>
                    <div class="board-list">
                        <table>
                            <tr class="center">
                                <td class="td-5"><input type="checkbox" /></td>
                                <td class="">회원이름</td>
                                <td class="">회원아이디</td>
                                <td class="td-15">회원가입일</td>
                                <td class="td-15">등급</td>
                            </tr>
                            <tr class="center">
                                <td class="td-5"><input type="checkbox" /></td>
                                <td class="">관리자</td>
                                <td class="">admin</td>
                                <td class="td-15">2020-12-14</td>
                                <td class="td-15">관리자</td>
                            </tr>
                            <tr class="center">
                                <td class="td-5"><input type="checkbox" /></td>
                                <td class="">배수아</td>
                                <td class="">qotndk</td>
                                <td class="td-15">2021-01-02</td>
                                <td class="td-15">일반</td>
                            </tr>
                        </table>
                    </div>
                    <div class="search-box m-t10">
                        <form method="post" action="board.html">
                            <select class="td-7" name="search">
                                <option value="member-name">회원이름</option>
                                <option value="member-id">회원아이디</option>
                            </select>
                            <input type="text" class="td-12" name="search-word" required autocomplete="off" />
                            <button type="submit" class="td-5 btn-gray">검색</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(function () {
        $(".big-menu").click(function () {
            $(this).toggleClass("active").next().toggle();
        });
    });
</script>

</html>

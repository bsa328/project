<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-box">
        <div class="image-wrap">
            <div class="logo">
                <h1>LOGO</h1>
                <h3>logo logo logo logo logo</h3>
            </div>
        </div>
        <div class="login-wrap">
            <h1>로그인</h1>
            <form method="POST" action="admin.html" autocomplete="off">
                <input type="text" class="noto" name="userID" id="userID" placeholder="사원번호를 입력하세요." required
                    autofocus tabindex="1" />
                <input type="password" class="noto" name="passwd" id="passwd" placeholder="비밀번호를 입력하세요." required tabindex="1" />
                <button type="submit" class="btn bold">로그인</button>
                <div class="register">
                    <div class="forgot">
                        <a href="#">사원번호·비밀번호 찾기</a>
                    </div>
                    <div class="join">
                        <a href="register.html">사원가입</a>
                    </div>
                </div>
            </form>
            <div class="" style="font-size: 15px;font-weight: 700;margin-top:80px;text-align: center;color: #f00;">
                등록된 사원이 아닙니다.
            </div>
        </div>
    </div>
</body>

</html>

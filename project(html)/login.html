<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUPWARE | 로그인</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-box">
        <div class="image-wrap">
            <div class="logo">
                <h1>Groupware</h1>
                <h3>computer supported corporative</h3>
            </div>
        </div>
        <div class="login-wrap">
            <h1>WELCOME !</h1>
            <form method="POST" action="admin.html" autocomplete="off">
                <input type="text" name="userid" id="userid" placeholder="사원번호" required autofocus />
                <input type="password" name="passwd" id="passwd" placeholder="비밀번호" required />
                <button type="submit" class="btn">로그인</button>
                <div class="register">
                    <div class="forgot">
                        <a href="#">아이디/비밀번호 찾기</a>
                    </div>
                    <div class="join">
                        <a href="register.html">회원가입</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
